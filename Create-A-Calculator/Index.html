<!DOCTYPE html>

  <head>

    <title>Quadractic Formula Calculator</title>

    <script defer src="script.js"></script>

  <body>
    <h1>Simple addition/subtraction calculator</h1>

    <hr />

      This simple addtion/subtraction calculator can help save time counting or

    <img src="img's/download.jpg" alt="" />

    <br />

    <button id="btn">Calculate</button>
